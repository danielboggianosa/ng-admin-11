<h4 class="small font-weight-bold">{{title}} <span
    class="float-right">{{progress}}%</span></h4>
<div class="progress mb-4">
<div class="progress-bar bg-{{color}}" role="progressbar" [style.width]="progress + '%'"
    [attr.aria-valuenow]="progress" [attr.aria-valuemin]="min" [attr.aria-valuemax]="max"></div>
</div>
