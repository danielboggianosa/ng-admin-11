<!-- Logout Modal-->
<div class="modal fade" id="{{name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{header}}</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            {{content}}
            <ng-content></ng-content>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">{{dismissButtonText}}</button>
            <a class="btn btn-primary" (click)="mainButtonClick($event)" data-dismiss="modal">{{mainButtonText}}</a>
        </div>
    </div>
</div>
</div>
